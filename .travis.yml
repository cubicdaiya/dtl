language: cpp
compiler:
  - gcc
  - clang
arch:
  - amd64
  - ppc64le
before_script:
  - sudo apt-get install -y cmake scons
  - wget https://github.com/google/googletest/archive/release-1.8.0.zip
  - unzip -q release-1.8.0.zip
  - cd googletest-release-1.8.0
  - cmake .
  - make
  - sudo make install
  - cd ..
script:
  - cd examples
  - scons
  - cd ../test
  - scons check
